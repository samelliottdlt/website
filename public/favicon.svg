<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <style>
      .cat-body { fill: #010101; }
      .cat-eyes { fill: #E4C05E; }
      .cat-pupils { fill: #010101; }
      .cat-nose { fill: #EC7D7A; }
      .ear-inner { fill: #674B6A; }
    </style>
  </defs>
  
  <!-- Cat head -->
  <ellipse class="cat-body" cx="16" cy="18" rx="12" ry="10"/>
  
  <!-- Cat ears -->
  <polygon class="cat-body" points="8,12 12,6 16,12"/>
  <polygon class="cat-body" points="16,12 20,6 24,12"/>
  
  <!-- Inner ears -->
  <polygon class="ear-inner" points="9.5,11 11.5,8 14.5,11"/>
  <polygon class="ear-inner" points="17.5,11 19.5,8 22.5,11"/>
  
  <!-- Eyes -->
  <ellipse class="cat-eyes" cx="12" cy="16" rx="2.5" ry="3"/>
  <ellipse class="cat-eyes" cx="20" cy="16" rx="2.5" ry="3"/>
  
  <!-- Eye pupils -->
  <ellipse class="cat-pupils" cx="12" cy="16.5" rx="0.8" ry="2"/>
  <ellipse class="cat-pupils" cx="20" cy="16.5" rx="0.8" ry="2"/>
  
  <!-- Nose -->
  <polygon class="cat-nose" points="16,20 17.5,21.5 16,22 14.5,21.5"/>
  
  <!-- Mouth -->
  <path class="cat-body" d="M 16 22 Q 14 23 12 22" fill="none" stroke="#010101" stroke-width="1"/>
  <path class="cat-body" d="M 16 22 Q 18 23 20 22" fill="none" stroke="#010101" stroke-width="1"/>
</svg>
